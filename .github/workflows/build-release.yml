# 光储充微电网模拟器 CI 构建
# 生成可直接运行的 exe 安装包，含 PyInstaller 打包的 Python 内核

name: Build Release

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: npm ci

      - name: Install Python kernel dependencies
        run: |
          pip install -r python-kernel/requirements.txt
          pip install pyinstaller>=6.0

      # 重要：必须先构建前端，因为 Vite 会清空 dist/ 目录
      - name: Build frontend
        run: npm run build

      # 前端构建完成后再打包 Python 内核，避免被 Vite 清空
      - name: Pack Python kernel (PyInstaller)
        env:
          # 确保 Python 在 Windows 上使用 UTF-8 编码输出中文
          PYTHONIOENCODING: utf-8
        run: python pack_python_kernel.py
        timeout-minutes: 30

      # 验证 Python 内核打包结果
      - name: Verify Python kernel
        shell: pwsh
        run: |
          $kernelPath = "dist/python-kernel/python-kernel.exe"
          if (!(Test-Path $kernelPath)) {
            Write-Error "Python kernel executable not found at $kernelPath"
            exit 1
          }
          
          # 检查文件大小（应该大于 100MB，包含所有依赖）
          $fileSize = (Get-Item $kernelPath).Length / 1MB
          Write-Host "Python kernel size: $([math]::Round($fileSize, 2)) MB"
          if ($fileSize -lt 100) {
            Write-Warning "Python kernel seems too small ($fileSize MB), may be missing dependencies"
          }

      - name: Build Tauri app
        run: npm run tauri build
        env:
          CARGO_TERM_COLOR: always
          # 确保构建过程中使用 UTF-8 编码
          PYTHONIOENCODING: utf-8

      # 验证构建结果
      - name: Verify build artifacts
        shell: pwsh
        run: |
          $exePath = "src-tauri/target/release/pvsc-microgrid-simulator.exe"
          if (!(Test-Path $exePath)) {
            Write-Error "Main executable not found at $exePath"
            exit 1
          }
          
          # 检查 Python 内核是否已正确打包到资源目录
          $resourceKernel = "src-tauri/target/release/python-kernel/python-kernel.exe"
          if (!(Test-Path $resourceKernel)) {
            Write-Warning "Python kernel not found in release resources, checking dist..."
            if (!(Test-Path "dist/python-kernel")) {
              Write-Error "Python kernel not found in dist directory"
              exit 1
            }
          }

      # 测试 Python 内核 JSON-RPC 通信（验证 ensure_ascii=False 修复）
      - name: Test Python kernel JSON-RPC
        shell: pwsh
        env:
          PYTHONIOENCODING: utf-8
        run: |
          # 创建测试脚本
          $testScript = @'
import sys
import json
import subprocess
import time
import os

# 设置环境变量确保 UTF-8 编码
os.environ['PYTHONIOENCODING'] = 'utf-8'

# 启动 Python 内核进程
kernel_path = os.path.join('python-kernel', 'main.py')
proc = subprocess.Popen(
    [sys.executable, kernel_path],
    stdin=subprocess.PIPE,
    stdout=subprocess.PIPE,
    stderr=subprocess.PIPE,
    text=True,
    encoding='utf-8',
    bufsize=1,
    env=os.environ.copy()
)

try:
    # 发送 ping 请求
    ping_request = {
        'jsonrpc': '2.0',
        'id': 1,
        'method': 'ping',
        'params': {}
    }
    request_json = json.dumps(ping_request) + '\n'
    proc.stdin.write(request_json)
    proc.stdin.flush()
    
    # 等待响应（最多 5 秒）
    start_time = time.time()
    response = None
    while time.time() - start_time < 5:
        line = proc.stdout.readline()
        if line:
            line = line.strip()
            if not line:
                continue
            try:
                response = json.loads(line)
                if response.get('id') == 1:
                    break
            except json.JSONDecodeError as e:
                # 输出错误信息以便调试
                print(f'JSON decode error: {e}', file=sys.stderr)
                print(f'Line content: {line[:200]}', file=sys.stderr)
                continue
    
    if not response or response.get('id') != 1:
        print(f'ERROR: Invalid ping response: {response}', file=sys.stderr)
        # 输出 stderr 以便调试
        stderr_output = proc.stderr.read()
        if stderr_output:
            print(f'Python kernel stderr: {stderr_output}', file=sys.stderr)
        sys.exit(1)
    
    # 验证响应格式
    if 'result' not in response and 'error' not in response:
        print(f'ERROR: Invalid response format: {response}', file=sys.stderr)
        sys.exit(1)
    
    # 测试包含中文的响应（验证 ensure_ascii=False）
    # 注意：ping 方法可能不支持参数，我们测试错误响应中的中文
    test_request = {
        'jsonrpc': '2.0',
        'id': 2,
        'method': 'ping',
        'params': {}
    }
    proc.stdin.write(json.dumps(test_request) + '\n')
    proc.stdin.flush()
    
    start_time = time.time()
    response2 = None
    while time.time() - start_time < 5:
        line = proc.stdout.readline()
        if line:
            line = line.strip()
            if not line:
                continue
            try:
                response2 = json.loads(line)
                if response2.get('id') == 2:
                    break
            except json.JSONDecodeError as e:
                print(f'ERROR: JSON decode error on second request: {e}', file=sys.stderr)
                print(f'Response line: {line[:200]}', file=sys.stderr)
                # 检查是否是 lone surrogate 错误
                if 'lone' in str(e).lower() or 'surrogate' in str(e).lower():
                    print('ERROR: Detected lone surrogate error - ensure_ascii=False may not be working!', file=sys.stderr)
                    sys.exit(1)
                continue
    
    if not response2:
        print('ERROR: No response for second ping request', file=sys.stderr)
        sys.exit(1)
    
    # 验证 JSON 序列化不会产生 lone surrogate
    # 创建一个包含中文的测试响应
    test_response = {
        'jsonrpc': '2.0',
        'id': 3,
        'result': {'message': '测试中文', 'device_name': '光伏设备'}
    }
    test_json = json.dumps(test_response, ensure_ascii=False)
    # 尝试解析，如果失败说明有问题
    try:
        parsed = json.loads(test_json)
        if '测试中文' not in test_json:
            print('WARNING: Chinese characters may be escaped', file=sys.stderr)
    except json.JSONDecodeError as e:
        print(f'ERROR: Cannot parse test JSON with Chinese: {e}', file=sys.stderr)
        sys.exit(1)
    
    print('SUCCESS: Python kernel JSON-RPC communication test passed')
    print(f'Ping response: {json.dumps(response, ensure_ascii=False)}')
    
finally:
    try:
        proc.terminate()
        proc.wait(timeout=2)
    except:
        proc.kill()
'@
          
          # 写入临时测试脚本
          $testScript | Out-File -FilePath "test_kernel.py" -Encoding utf8 -NoNewline
          
          # 运行测试
          python test_kernel.py
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Python kernel JSON-RPC test failed"
            exit 1
          }
          
          Write-Host "Python kernel JSON-RPC test passed"

      # 创建便携版目录结构（使用英文路径）
      - name: Create portable package
        shell: pwsh
        run: |
          # 列出 release 目录内容以便调试
          Write-Host "Release directory contents:"
          Get-ChildItem "src-tauri/target/release/" -Filter "*.exe" | Select-Object Name
          
          # 复制主程序
          $exePath = "src-tauri/target/release/pvsc-microgrid-simulator.exe"
          if (!(Test-Path $exePath)) {
            Write-Error "Main executable not found at $exePath"
            exit 1
          }
          
          # 复制 Python 内核
          if (!(Test-Path "dist/python-kernel")) {
            Write-Error "Python kernel not found"
            exit 1
          }
          
          # 直接在当前目录创建文件（避免嵌套目录）
          # GitHub Actions artifact 会自动创建一个目录层级
          $outputDir = "microgrid-simulator-portable"
          New-Item -ItemType Directory -Force -Path $outputDir
          
          # 复制文件到输出目录
          Copy-Item $exePath -Destination "$outputDir/microgrid-simulator.exe"
          Copy-Item -Recurse "dist/python-kernel" -Destination "$outputDir/"
          
          # 复制 WebView2 加载器（如果存在）
          if (Test-Path "src-tauri/target/release/WebView2Loader.dll") {
            Copy-Item "src-tauri/target/release/WebView2Loader.dll" -Destination "$outputDir/"
          }
          
          Write-Host "Portable package contents:"
          Get-ChildItem $outputDir | Select-Object Name

      - name: Upload portable package
        uses: actions/upload-artifact@v4
        with:
          name: microgrid-simulator-portable-windows
          path: microgrid-simulator-portable/*

      - name: Upload NSIS installer (optional)
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: microgrid-simulator-installer-windows
          path: src-tauri/target/release/bundle/nsis/*.exe
