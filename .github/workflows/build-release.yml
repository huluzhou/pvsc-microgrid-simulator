# 光储充微电网模拟器 CI 构建
# 生成可直接运行的 exe 安装包，含 Nuitka 打包的 Python 内核

name: Build Release

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: npm ci

      - name: Install Python kernel dependencies
        run: |
          pip install -r python-kernel/requirements.txt
          pip install nuitka zstandard

      # 重要：必须先构建前端，因为 Vite 会清空 dist/ 目录
      - name: Build frontend
        run: npm run build

      # 前端构建完成后再打包 Python 内核，避免被 Vite 清空
      - name: Pack Python kernel (Nuitka)
        env:
          # 使用 4 个并行任务加速编译
          NUITKA_JOBS: 4
          # 使用目录模式（非单文件），加快打包速度
          PYTHON_KERNEL_ONEFILE: 0
          # 确保 Python 在 Windows 上使用 UTF-8 编码输出中文
          PYTHONIOENCODING: utf-8
        run: python pack_python_kernel.py
        timeout-minutes: 90

      - name: Build Tauri app
        run: npm run tauri build
        env:
          CARGO_TERM_COLOR: always

      # 创建便携版目录结构
      - name: Create portable package
        shell: pwsh
        run: |
          $portableDir = "portable-release"
          New-Item -ItemType Directory -Force -Path $portableDir
          
          # 复制主程序
          Copy-Item "src-tauri/target/release/光储充微电网模拟器.exe" -Destination "$portableDir/"
          
          # 复制 Python 内核
          Copy-Item -Recurse "dist/python-kernel" -Destination "$portableDir/"
          
          # 复制 WebView2 加载器（如果存在）
          if (Test-Path "src-tauri/target/release/WebView2Loader.dll") {
            Copy-Item "src-tauri/target/release/WebView2Loader.dll" -Destination "$portableDir/"
          }
          
          # 创建 ZIP 压缩包
          Compress-Archive -Path "$portableDir/*" -DestinationPath "光储充微电网模拟器-portable-windows.zip" -Force
          
          Write-Host "Portable package created successfully"
          Get-ChildItem $portableDir

      - name: Upload portable package
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: 光储充微电网模拟器-portable-windows.zip

      - name: Upload NSIS installer (optional)
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: windows-installer
          path: src-tauri/target/release/bundle/nsis/*.exe
