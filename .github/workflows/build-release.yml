# 光储充微电网模拟器 CI 构建
# 生成可直接运行的 exe 安装包，含 Nuitka 打包的 Python 内核

name: Build Release

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: npm ci

      - name: Install Python kernel dependencies
        run: |
          pip install -r python-kernel/requirements.txt
          pip install pyinstaller>=6.0

      # 重要：必须先构建前端，因为 Vite 会清空 dist/ 目录
      - name: Build frontend
        run: npm run build

      # 前端构建完成后再打包 Python 内核，避免被 Vite 清空
      - name: Pack Python kernel (PyInstaller)
        env:
          # 确保 Python 在 Windows 上使用 UTF-8 编码输出中文
          PYTHONIOENCODING: utf-8
        run: python pack_python_kernel.py
        timeout-minutes: 30

      - name: Build Tauri app
        run: npm run tauri build
        env:
          CARGO_TERM_COLOR: always

      # 创建便携版目录结构
      - name: Create portable package
        shell: pwsh
        run: |
          $portableDir = "portable-release"
          New-Item -ItemType Directory -Force -Path $portableDir
          
          # 列出 release 目录内容以便调试
          Write-Host "Release directory contents:"
          Get-ChildItem "src-tauri/target/release/" -Filter "*.exe" | Select-Object Name
          
          # 复制主程序（可执行文件名来自 Cargo.toml 的 package name）
          $exePath = "src-tauri/target/release/pvsc-microgrid-simulator.exe"
          if (Test-Path $exePath) {
            # 重命名为中文名
            Copy-Item $exePath -Destination "$portableDir/光储充微电网模拟器.exe"
            Write-Host "Copied main executable"
          } else {
            Write-Error "Main executable not found at $exePath"
            exit 1
          }
          
          # 复制 Python 内核
          if (Test-Path "dist/python-kernel") {
            Copy-Item -Recurse "dist/python-kernel" -Destination "$portableDir/"
            Write-Host "Copied Python kernel"
          } else {
            Write-Error "Python kernel not found"
            exit 1
          }
          
          # 复制 WebView2 加载器（如果存在）
          if (Test-Path "src-tauri/target/release/WebView2Loader.dll") {
            Copy-Item "src-tauri/target/release/WebView2Loader.dll" -Destination "$portableDir/"
            Write-Host "Copied WebView2Loader.dll"
          }
          
          # 创建 ZIP 压缩包
          Compress-Archive -Path "$portableDir/*" -DestinationPath "光储充微电网模拟器-portable-windows.zip" -Force
          
          Write-Host "Portable package created successfully"
          Write-Host "Contents:"
          Get-ChildItem $portableDir -Recurse | Select-Object FullName

      - name: Upload portable package
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: 光储充微电网模拟器-portable-windows.zip

      - name: Upload NSIS installer (optional)
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: windows-installer
          path: src-tauri/target/release/bundle/nsis/*.exe
