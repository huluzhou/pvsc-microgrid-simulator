# 光储充微电网模拟器 CI 构建
# 生成可直接运行的 exe 安装包，含 Nuitka 打包的 Python 内核

name: Build Release

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm ci

      - name: Install Python kernel dependencies
        run: |
          pip install -r python-kernel/requirements.txt
          pip install nuitka zstandard

      # 重要：必须先构建前端，因为 Vite 会清空 dist/ 目录
      - name: Build frontend
        run: npm run build

      # 前端构建完成后再打包 Python 内核，避免被 Vite 清空
      - name: Pack Python kernel (Nuitka)
        env:
          # 使用 2 个并行任务加速编译（平衡速度与内存占用）
          NUITKA_JOBS: 4
          # 使用目录模式（非单文件），加快打包速度
          PYTHON_KERNEL_ONEFILE: 0
          # 确保 Python 在 Windows 上使用 UTF-8 编码输出中文
          PYTHONIOENCODING: utf-8
        run: python pack_python_kernel.py
        timeout-minutes: 90

      - name: Build Tauri app
        run: npm run tauri build
        env:
          CARGO_TERM_COLOR: always

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: src-tauri/target/release/bundle/nsis/*.exe
