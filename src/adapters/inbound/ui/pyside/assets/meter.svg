<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- 电表外框 - 简化设计，与其他设备图标风格一致 -->
  <rect x="12" y="20" width="40" height="24" fill="none" stroke="#000000" stroke-width="2" rx="2" ry="2"/>
  
  <!-- 简化的显示屏 -->
  <rect x="16" y="24" width="32" height="12" fill="none" stroke="#000000" stroke-width="1"/>
  
  <!-- 简化的测量标识 -->
  <circle cx="24" cy="40" r="3" fill="#000000"/>
  <circle cx="32" cy="40" r="3" fill="#000000"/>
  <circle cx="40" cy="40" r="3" fill="#000000"/>
  
  <!-- 连接端子 -->
  <rect x="24" y="48" width="4" height="4" fill="#000000"/>
  <rect x="36" y="48" width="4" height="4" fill="#000000"/>
  
  <!-- 连接线 - 向上延伸 -->
  <line x1="32" y1="20" x2="32" y2="8" stroke="#000000" stroke-width="2"/>
</svg>